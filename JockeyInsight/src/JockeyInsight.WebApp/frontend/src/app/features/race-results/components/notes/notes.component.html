<button
  #openModalButton
  type="button"
  class="d-none"
  data-bs-toggle="modal"
  data-bs-target="#noteModal"
></button>
<div
  class="modal fade"
  id="noteModal"
  tabindex="-1"
  aria-labelledby="noteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="noteModalLabel">Add/Edit Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea [(ngModel)]="noteBody" rows="4" class="form-control" placeholder="Write your note..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
    <button #closeModalButton type="button" class="d-none" data-bs-dismiss="modal"></button>
  </div>
</div>
